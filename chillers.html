        .acoes {

            }

        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Se√ß√£o de sele√ß√£o de configura√ß√µes -->

            <div class="input-grid">
                <div class="input-group">
                    <label for="tipo_chiller">Tipo de Chiller:</label>

        <div id="historico" class="historico" style="display: none;">
            <h3>Hist√≥rico de Diagn√≥sticos</h3>

    <script>
        // Banco de dados de hist√≥rico
        let historico = [];

        // Tabelas PT aproximadas para os refrigerantes
        const refrigerantes = {
            'R22': {
                evap: (p) => {
                    if (p <= 0) return -40;
                    // Valores aproximados para R22
                    if (p <= 10) return -38 + p * 2.8;
                    if (p <= 30) return -10 + (p - 10) * 1.5;
                    if (p <= 50) return 20 + (p - 30) * 1.2;
                    if (p <= 80) return 44 + (p - 50) * 0.8;
                    if (p <= 150) return 68 + (p - 80) * 0.6;
                    return 110 + (p - 150) * 0.4;
                },
                cond: (p) => {
                    if (p <= 0) return -40;
                    // Valores aproximados para R22 (condensa√ß√£o)
                    if (p <= 10) return -35 + p * 2.5;
                    if (p <= 30) return -10 + (p - 10) * 1.4;
                    if (p <= 50) return 18 + (p - 30) * 1.1;
                    if (p <= 80) return 40 + (p - 50) * 0.7;
                    if (p <= 150) return 61 + (p - 80) * 0.5;
                    return 96 + (p - 150) * 0.3;
                },
                faixas: {
                    sh: [5, 15],
                    sr: [5, 10],
                    approach: [2, 6],
                    agua_delta: [4, 8],
                    corrente: [0.8, 1.1],
                    descarga_max: 110
                }
            },
            'R134a': {
                evap: (p) => {
                    if (p <= 0) return -40;
                    // Valores aproximados para R134a
                    if (p <= 10) return -26 + p * 2.6;
                    if (p <= 30) return 0 + (p - 10) * 1.4;
                    if (p <= 50) return 28 + (p - 30) * 1.0;
                    if (p <= 80) return 48 + (p - 50) * 0.7;
                    if (p <= 150) return 69 + (p - 80) * 0.5;
                    return 104 + (p - 150) * 0.3;
                },
                cond: (p) => {
                    if (p <= 0) return -40;
                    // Valores aproximados para R134a (condensa√ß√£o)
                    if (p <= 10) return -24 + p * 2.4;
                    if (p <= 30) return 0 + (p - 10) * 1.3;
                    if (p <= 50) return 26 + (p - 30) * 0.9;
                    if (p <= 80) return 44 + (p - 50) * 0.6;
                    if (p <= 150) return 62 + (p - 80) * 0.4;
                    return 90 + (p - 150) * 0.3;
                },
                faixas: {
                    sh: [5, 15],
                    sr: [5, 10],
                    approach: [2, 6],
                    agua_delta: [4, 8],
                    corrente: [0.8, 1.1],
                    descarga_max: 100
                }
            },
            'R410A': {
                evap: (p) => {
                    if (p <= 0) return -60;
                    // Valores aproximados para R410A
                    if (p <= 30) return -50 + p * 1.8;
                    if (p <= 60) return 4 + (p - 30) * 1.2;
                    if (p <= 100) return 40 + (p - 60) * 0.8;
                    if (p <= 200) return 72 + (p - 100) * 0.4;
                    return 112 + (p - 200) * 0.2;
                },
                cond: (p) => {
                    if (p <= 0) return -60;
                    // Valores aproximados para R410A (condensa√ß√£o)
                    if (p <= 30) return -50 + p * 1.7;
                    if (p <= 60) return 1 + (p - 30) * 1.1;
                    if (p <= 100) return 34 + (p - 60) * 0.7;
                    if (p <= 200) return 62 + (p - 100) * 0.3;
                    return 92 + (p - 200) * 0.2;
                },
                faixas: {
                    sh: [4, 14],
                    sr: [4, 10],
                    approach: [2, 6],
                    agua_delta: [4, 8],
                    corrente: [0.8, 1.1],
                    descarga_max: 105
                }
            },
            'R407C': {
                evap: (p) => {
                    if (p <= 0) return -50;
                    // Valores aproximados para R407C
                    if (p <= 30) return -45 + p * 1.7;
                    if (p <= 60) return 6 + (p - 30) * 1.1;
                    if (p <= 100) return 39 + (p - 60) * 0.7;
                    if (p <= 200) return 67 + (p - 100) * 0.3;
                    return 97 + (p - 200) * 0.2;
                },
                cond: (p) => {
                    if (p <= 0) return -50;
                    // Valores aproximados para R407C (condensa√ß√£o)
                    if (p <= 30) return -45 + p * 1.6;
                    if (p <= 60) return 3 + (p - 30) * 1.0;
                    if (p <= 100) return 33 + (p - 60) * 0.6;
                    if (p <= 200) return 57 + (p - 100) * 0.3;
                    return 87 + (p - 200) * 0.2;
                },
                faixas: {
                    sh: [4, 14],
                    sr: [4, 10],
                    approach: [2, 6],
                    agua_delta: [4, 8],
                    corrente: [0.8, 1.1],
                    descarga_max: 100
                }
            },
            'R404A': {
                evap: (p) => {
                    if (p <= 0) return -60;
                    // Valores aproximados para R404A
                    if (p <= 30) return -55 + p * 1.8;
                    if (p <= 60) return -1 + (p - 30) * 1.2;
                    if (p <= 100) return 35 + (p - 60) * 0.7;
                    if (p <= 200) return 63 + (p - 100) * 0.3;
                    return 93 + (p - 200) * 0.2;
                },
                cond: (p) => {
                    if (p <= 0) return -60;
                    // Valores aproximados para R404A (condensa√ß√£o)
                    if (p <= 30) return -55 + p * 1.7;
                    if (p <= 60) return -4 + (p - 30) * 1.1;
                    if (p <= 100) return 29 + (p - 60) * 0.6;
                    if (p <= 200) return 53 + (p - 100) * 0.3;
                    return 83 + (p - 200) * 0.2;
                },
                faixas: {
                    sh: [4, 12],
                    sr: [4, 9],
                    approach: [2, 6],
                    agua_delta: [4, 8],
                    corrente: [0.8, 1.1],
                    descarga_max: 95

        /**
         * Atualiza o tipo de chiller e exibe/oculta campos relevantes
         */
        function atualizarTipoChiller() {
            const tipo = document.getElementById('tipo_chiller').value;
            
            // Elementos espec√≠ficos para chillers resfriados a √°gua
            const elementosAgua = document.querySelectorAll('.resfriado-agua');
            // Elementos espec√≠ficos para chillers resfriados a ar
            const elementosAr = document.querySelectorAll('.resfriado-ar');
            
            if (tipo === 'resfriado_agua') {
                elementosAgua.forEach(el => el.style.display = 'block');
                elementosAr.forEach(el => el.style.display = 'none');
            } else {
                elementosAgua.forEach(el => el.style.display = 'none');
                elementosAr.forEach(el => el.style.display = 'block');
            }
        }

        /**
         * Atualiza as unidades de press√£o na tela
         */
        function atualizarUnidades() {
            const unidade = document.getElementById('unidade_pressao').value;
            
            // Atualiza todas as labels de unidade de press√£o
            document.querySelectorAll('.unidade_pressao').forEach(el => {
                el.textContent = unidade;
            });
        }
        
        /**
         * Atualiza as unidades de vaz√£o na tela
         */
        function atualizarUnidadesVazao() {
            const unidade = document.getElementById('unidade_vazao').value;
            
            // Atualiza todas as labels de unidade de vaz√£o
            document.querySelectorAll('.unidade_vazao').forEach(el => {
                el.textContent = unidade;
            });
        }

        /**
         * Converte valores de press√£o entre diferentes unidades
         * @param {number} valor - Valor a ser convertido
         * @param {string} de - Unidade de origem ('psi', 'bar', 'kpa')
         * @param {string} para - Unidade de destino ('psi', 'bar', 'kpa')
         * @returns {number} Valor convertido
         */
        function converterPressao(valor, de, para) {
            if (de === para) return valor;
            
            const conversoes = {
                psi: {bar: 0.0689476, kpa: 6.89476},
                bar: {psi: 14.5038, kpa: 100},
                kpa: {psi: 0.145038, bar: 0.01}
            };
            
            return valor * conversoes[de][para];
        }
        
        /**
         * Converte valores de vaz√£o entre diferentes unidades
         * @param {number} valor - Valor a ser convertido
         * @param {string} de - Unidade de origem ('lpm', 'gpm', 'm3h')
         * @param {string} para - Unidade de destino ('lpm', 'gpm', 'm3h')
         * @returns {number} Valor convertido
         */
        function converterVazao(valor, de, para) {
            if (de === para) return valor;
            
            const conversoes = {
                lpm: {gpm: 0.264172, m3h: 0.06},
                gpm: {lpm: 3.78541, m3h: 0.227124},
                m3h: {lpm: 16.6667, gpm: 4.40287}
            };
            
            return valor * conversoes[de][para];
        }
        
        /**
         * Calcula a capacidade t√©rmica com base nos dados de √°gua gelada
         * @param {number} vazao - Vaz√£o do fluido
         * @param {number} deltaT - Diferen√ßa de temperatura
         * @param {string} unidadeVazao - Unidade da vaz√£o ('lpm', 'gpm', 'm3h')
         * @returns {number} Capacidade t√©rmica em kW
         */
        function calcularCapacidadeTermica(vazao, deltaT, unidadeVazao) {
            // Converter vaz√£o para m¬≥/h para c√°lculo
            const vazaoM3h = converterVazao(vazao, unidadeVazao, 'm3h');
            
            // Calor espec√≠fico da √°gua: 4.186 kJ/kg¬∑¬∞C
            // Densidade da √°gua: 1000 kg/m¬≥
            // Capacidade em kW = Vaz√£o (m¬≥/h) * 4.186 * 1000 * deltaT / 3600
            return vazaoM3h * 4.186 * 1000 * deltaT / 3600;
        }
        
        /**
         * Calcula a efici√™ncia do sistema (COP - Coefficient of Performance)
         * @param {number} capacidadeKW - Capacidade t√©rmica em kW
         * @param {number} tensao - Tens√£o el√©trica em V
         * @param {number} corrente - Corrente el√©trica em A
         * @returns {number} Valor do COP
         */
        function calcularCOP(capacidadeKW, tensao, corrente) {
            // Calcula a pot√™ncia consumida pelo compressor (assumindo FP = 0.8 para sistemas trif√°sicos)
            const potenciaKW = (tensao * corrente * Math.sqrt(3) * 0.8) / 1000;
            
            // COP = Capacidade de refrigera√ß√£o / Pot√™ncia consumida
            return capacidadeKW / potenciaKW;
        }

        /**
         * Fun√ß√£o principal para calcular o diagn√≥stico
         */
        function calcularDiagnostico() {
            // Obter tipo de chiller e refrigerante
            const tipoChiller = document.getElementById('tipo_chiller').value;
            const tipoRefrigerante = document.getElementById('refrigerante').value;
            const unidadePressao = document.getElementById('unidade_pressao').value;
            const unidadeVazao = document.getElementById('unidade_vazao').value;

            // Coletar valores de entrada
            const tempSuccao = parseFloat(document.getElementById('temp_succao').value);
            const pressaoSuccao = parseFloat(document.getElementById('pressao_succao').value);
            const tempDescarga = parseFloat(document.getElementById('temp_descarga').value);
            const pressaoDescarga = parseFloat(document.getElementById('pressao_descarga').value);
            const tempLiquido = parseFloat(document.getElementById('temp_liquido').value);
            
            // Dados hidr√°ulicos
            const tempEntradaAgua = parseFloat(document.getElementById('temp_entrada_agua').value);
            const tempSaidaAgua = parseFloat(document.getElementById('temp_saida_agua').value);
            const vazaoAgua = parseFloat(document.getElementById('vazao_agua').value);
            
            // Dados el√©tricos
            const correnteNominal = parseFloat(document.getElementById('corrente_nominal').value);
            const correnteAtual = parseFloat(document.getElementById('corrente_atual').value);
            const tensao = parseFloat(document.getElementById('tensao').value);

            // Validar campos obrigat√≥rios
            const camposObrigatorios = [
                tempSuccao, pressaoSuccao, tempDescarga, pressaoDescarga, tempLiquido,
                tempEntradaAgua, tempSaidaAgua, vazaoAgua, correnteNominal, correnteAtual, tensao
            ];
            
            if (camposObrigatorios.some(isNaN)) {
                alert("Por favor, preencha todos os campos obrigat√≥rios!");
                return;
            }

            // Converter press√µes para PSI para c√°lculos
            const pressaoSuccaoPsi = converterPressao(pressaoSuccao, unidadePressao, 'psi');
            const pressaoDescargaPsi = converterPressao(pressaoDescarga, unidadePressao, 'psi');

            // Obter dados do refrigerante
            const refrigerante = refrigerantes[tipoRefrigerante];
            
            // Calcular temperaturas saturadas
            const tempEvaporacao = refrigerante.evap(pressaoSuccaoPsi);
            const tempCondensacao = refrigerante.cond(pressaoDescargaPsi);
            
            // Calcular superaquecimento e subresfriamento
            const SH = tempSuccao - tempEvaporacao;
            const SR = tempCondensacao - tempLiquido;
            
            // Calcular approach do condensador
            let approach;
            if (tipoChiller === 'resfriado_agua') {
                const tempSaidaCondensacao = parseFloat(document.getElementById('temp_saida_condensacao').value);
                if (isNaN(tempSaidaCondensacao)) {
                    alert("Por favor, preencha a temperatura de sa√≠da da √°gua de condensa√ß√£o!");
                    return;
                }
                approach = tempCondensacao - tempSaidaCondensacao;
            } else {
                const tempArExterno = parseFloat(document.getElementById('temp_ar_externo').value);
                if (isNaN(tempArExterno)) {
                    alert("Por favor, preencha a temperatura do ar externo!");
                    return;
                }
                approach = tempCondensacao - tempArExterno;
            }
            
            // Calcular capacidade t√©rmica
            const deltaTAgua = tempSaidaAgua - tempEntradaAgua;
            if (deltaTAgua <= 0) {
                alert("Delta T da √°gua gelada inv√°lido! A temperatura de sa√≠da deve ser menor que a de entrada.");
                return;
            }
            const capacidadeKW = calcularCapacidadeTermica(vazaoAgua, deltaTAgua, unidadeVazao);
            
            // Calcular COP
            const cop = calcularCOP(capacidadeKW, tensao, correnteAtual);
            
            // Rela√ß√£o de corrente
            const relacaoCorrente = correnteAtual / correnteNominal;
            
            // Coletar dados para hist√≥rico
            const diagnostico = {
                data: new Date().toLocaleString(),
                tipoChiller,
                refrigerante: tipoRefrigerante,
                capacidade: capacidadeKW,
                cop,
                sh: SH,
                sr: SR,
                approach,
                deltaTAgua,
                tempDescarga,
                correnteNominal,
                correnteAtual,
                statusSH: (SH >= refrigerante.faixas.sh[0] && SH <= refrigerante.faixas.sh[1]) ? 'OK' : 'Alerta',
                statusSR: (SR >= refrigerante.faixas.sr[0] && SR <= refrigerante.faixas.sr[1]) ? 'OK' : 'Alerta'
            };
            
            // Gerar recomenda√ß√µes
            const recomendacoes = gerarRecomendacoes(diagnostico, refrigerante.faixas);
            
            // Exibir resultados
            const resultadoDiv = document.getElementById('resultado');
            let html = `
                <h2>Resultados do Diagn√≥stico</h2>
                <div class="resultados-grid">
                    <div class="card">
                        <h3>‚õÑ Capacidade T√©rmica</h3>
                        <p>${capacidadeKW.toFixed(1)} kW</p>
                    </div>
                    <div class="card">
                        <h3>‚ö° COP</h3>
                        <p>${cop.toFixed(2)}</p>
                    </div>
                    <div class="card ${diagnostico.statusSH === 'OK' ? 'sucesso' : 'alerta'}">
                        <h3>üå°Ô∏è Superaquecimento (SH)</h3>
                        <p>${SH.toFixed(1)}¬∞C</p>
                        <small>Faixa ideal: ${refrigerante.faixas.sh.join(' - ')}¬∞C</small>
                    </div>
                    <div class="card ${diagnostico.statusSR === 'OK' ? 'sucesso' : 'alerta'}">
                        <h3>‚ùÑÔ∏è Subresfriamento (SR)</h3>
                        <p>${SR.toFixed(1)}¬∞C</p>
                        <small>Faixa ideal: ${refrigerante.faixas.sr.join(' - ')}¬∞C</small>
                    </div>
                </div>
                <h3>üîß Recomenda√ß√µes</h3>
            `;
            
            recomendacoes.forEach(rec => {
                html += `
                    <div class="recomendacao ${rec.tipo}">
                        <h4>${rec.titulo}</h4>
                        <p>${rec.mensagem}</p>
                        ${rec.acoes.map(acao => `<p>‚úÖ ${acao}</p>`).join('')}
                    </div>
                `;
            });
            
            resultadoDiv.innerHTML = html;
            adicionarAoHistorico(diagnostico);
        }
