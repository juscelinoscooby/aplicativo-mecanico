<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central de Ferramentas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .document-list {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .document {
      background-color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .document button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .document button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Central de Ferramentas</h1>
    <p>Explore e baixe nossos materiais exclusivos</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar documento..." onkeyup="filtrarDocumentos()">
  </div>

  <div class="document-list" id="documentList">
    <!-- Documentos simulados -->
    <div class="document">
      <span>Curso de Vibração em Máquinas Rotativas</span>
      <button>Download</button>
    </div>
    <div class="document">
      <span>Técnicas de Manutenção Preditiva</span>
      <button>Download</button>
    </div>
    <div class="document">
      <span>Manual de Ferrovias UFPR</span>
      <button>Download</button>
    </div>
    <div class="document">
      <span>Curso de Eletrônica Digital</span>
      <button>Download</button>
    </div>
  </div>

  <script>
    function filtrarDocumentos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const documentos = document.querySelectorAll(".document");

      documentos.forEach(doc => {
        const texto = doc.textContent.toLowerCase();
        doc.style.display = texto.includes(input) ? "flex" : "none";
      });
    }
  </script>

</body>
</html>
