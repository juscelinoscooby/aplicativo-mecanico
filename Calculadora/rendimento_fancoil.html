<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Rendimento - FanCoil</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4f8 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            max-width: 480px;
            margin: 40px auto;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #3a4a5e;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #bfc8d6;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7f9fc;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #4f8cff;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        button:hover {
            background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
        }
        .resultado {
            margin-top: 28px;
            padding: 18px 14px;
            background: #eaf6ff;
            border-radius: 8px;
            color: #2d3a4b;
            box-shadow: 0 1px 4px rgba(79, 140, 255, 0.07);
            font-weight: 500;
            text-align: center;
        }
        .bom {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .atencao {
            background-color: #fcf8e3;
            color: #8a6d3b;
            border: 1px solid #faebcc;
        }
        .ruim {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .button-icon {
            width: 22px;
            height: 22px;
            background-size: cover;
            background-position: center;
            margin-right: 6px;
        }
        .button-label {
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Rendimento - FanCoil</h2>
        
        <div class="input-group">
            <label>Temperatura de Saída de Água Gelada (°C):</label>
            <input type="number" step="0.1" id="agua">
        </div>
        
        <div class="input-group">
            <label>Temperatura de Saída de Ar no Insuflamento (°C):</label>
            <input type="number" step="0.1" id="ar">
        </div>
        
        <button onclick="calcularApproach()">Calcular Approach</button>
        
        <div id="resultado" class="resultado">
            Preencha os dados e clique para calcular
        </div>

        <button onclick="navigateTo('calculadora.html')">
            <div class="button-icon" style="background-image: url('icone4.png')"></div>
            <span class="button-label">Voltar</span>
        </button>
    </div>

    <script>
        // Função para navegação entre páginas
        function navigateTo(page) {
            window.location.href = page;
        }

        function calcularApproach() {
            // Coletar valores dos inputs
            const agua = parseFloat(document.getElementById('agua').value);
            const ar = parseFloat(document.getElementById('ar').value);
            
            // Validar entradas
            if (isNaN(agua) || isNaN(ar)) {
                alert("Por favor, preencha ambos os campos com valores numéricos");
                return;
            }
            
            // Calcular approach
            const approach = ar - agua;
            
            // Determinar status
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `Approach: ${approach.toFixed(2)}°C<br>`;
            
            if (approach <= 3) {
                resultadoDiv.innerHTML += "Condição: Ótima (Approach dentro do ideal)";
                resultadoDiv.className = "resultado bom";
            } else if (approach <= 5) {
                resultadoDiv.innerHTML += "Condição: Atenção (Approach dentro do aceitável)";
                resultadoDiv.className = "resultado atencao";
            } else {
                resultadoDiv.innerHTML += "Condição: Crítica (Approach acima do recomendado)";
                resultadoDiv.className = "resultado ruim";
            }
        }
    </script>
</body>
</html>
