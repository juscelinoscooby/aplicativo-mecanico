<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Em breve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: #fff;
            color: #0077cc;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../biblioteca.html'">← Voltar para Biblioteca</button>
    <div class="container">
        <h1>Estamos trabalhando!</h1>
        <p>Em breve você poderá acessar o resultado desta página.<br>
        Aguarde, estamos preparando tudo para lhe oferecer o melhor!</p>
    </div>
</body>
</html>
